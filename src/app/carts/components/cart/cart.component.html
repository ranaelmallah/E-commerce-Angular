<div class="card">
    <div class="row">
        <div class="col-md-12 cart">
            <!-- Title Section -->
            <div class="title">
                <div class="row">
                    <div class="col">
                        <h4><b>Shopping Cart</b></h4>
                        <p>You have {{cartproducts.length}} items in your cart</p>
                    </div>
                </div>
            </div>

            <!-- Cart Items Section -->
            <div *ngIf="!show">
                <div>
                   

                    <!-- Each Item in the Cart -->
                    <div class="row border-top border-bottom" *ngFor="let item of cartproducts; let index=index">
                        <div class="row main align-items-center">
                            <div class="col-12 col-sm-2 mb-2 text-center">
                                <img class="img-fluid" src="{{item.item.image}}" alt="{{item.item.title}}">
                            </div>
                            <div class="col-12 col-sm-2 text-center">
                                <div class="text-muted">{{item.item.title}}</div>
                            </div>
                            <div class="col-12 col-sm-2 text-center">
                                {{item.item.price}} LE
                            </div>
                            <div class="col-12 col-sm-2 text-center d-flex justify-content-center align-items-center">
                                <button class="btn btn-dark" (click)="addamount(index)">+</button>
                                <input type="number" min="1" class="form-control mx-2" [(ngModel)]="item.quantity" (change)="detectchange()">
                                <button class="btn btn-light " (click)="minamount(index)">-</button>
                            </div>
                            <div class="col-12 col-sm-2 text-center">
                                {{item.item.price * item.quantity}} LE
                            </div>
                            <div class="col-12 col-sm-2 text-center">
                                
                                <a class="nav-link m-2  " (click)="deleteitem(index)" routerLinkActive="active" routerLink="/cart" class=" text-dark   focus-inset" id="cart-icon-bubble"><svg
                                    class="icon delete  text-dark NavLink" width='50px' aria-hidden="true" focusable="false"
                                    role="presentation"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="none">
                                    <path d="M170.5 51.6L151.5 80l145 0-19-28.4c-1.5-2.2-4-3.6-6.7-3.6l-93.7 0c-2.7 0-5.2 1.3-6.7 3.6zm147-26.6L354.2 80 368 80l48 0 8 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-8 0 0 304c0 44.2-35.8 80-80 80l-224 0c-44.2 0-80-35.8-80-80l0-304-8 0c-13.3 0-24-10.7-24-24S10.7 80 24 80l8 0 48 0 13.8 0 36.7-55.1C140.9 9.4 158.4 0 177.1 0l93.7 0c18.7 0 36.2 9.4 46.6 24.9zM80 128l0 304c0 17.7 14.3 32 32 32l224 0c17.7 0 32-14.3 32-32l0-304L80 128zm80 64l0 208c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-208c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0l0 208c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-208c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0l0 208c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-208c0-8.8 7.2-16 16-16s16 7.2 16 16z"
                                        fill="currentColor" fill-rule="evenodd"></path>
                                </svg>
                            </a>
                     
                            </div>
                        </div>
                    </div>

                    <!-- Total and Action Buttons -->
                    <div class="text-end mt-3">
                        <b>Total:</b> {{total}} LE
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <button class="btn btn-success w-100 p-2 order  fs-5" (click)="addcart()">Order Now</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-warning w-100 p-2 clear   " (click)="clearitems();noitem()">Clear Shopping Cart</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Empty Cart Message -->
            <div class="text-center" *ngIf="show">
                <h2>Your Cart Is Empty</h2>
                <button class="btn btn-dark p-2 fs-5">Shop Now</button>
            </div>
        </div>
    </div>
</div>

<!-- Success Alert -->
<div class="alert alert-success mt-3" role="alert" *ngIf="sucess">
    <b>Well done! Your order was successfully sent!</b>
</div>
